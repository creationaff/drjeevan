services:
  - type: web
    name: drjeevan
    env: static
    buildCommand: |
      echo "Generating version.json" && \
      echo "{\"commit\":\"$(git rev-parse --short HEAD)\",\"build\":\"$(git rev-list --count HEAD)\",\"date\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > version.json
    staticPublishPath: .
    plan: free
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains; preload
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: no-referrer-when-downgrade
    routes:
      - type: redirect
        source: /instagram
        destination: https://ig.me/m/ayurvedadrjeevan
        status: 302
    # Replace with your real domain in Render after repo connect
    # domains:
    #   - yourdomain.com


